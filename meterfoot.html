<html lang="en">
<head>

<body>
    <h3> Foot to Metter</h3>
    <input type="number" name="Foot" id="foot" oninput="changeFoot()" onchange="footMetter()"> <p id="resultM"></p>
    <br>
    <input type="number" name="Metter" id="metter" oninput="changeMetter()" onchange="metterFoot()" >
    <p id="resultF"></p>
    <script>
        function changeFoot(){
            let F = document.getElementById('foot').value;
            let M = 0;
            function footMetter(){
            M = F * 0.305;
            return M;
        }
        document.getElementById('resultM').innerHTML=footMetter() + 'Meters'
        }

        function changeMetter(){
        let M = document.getElementById('metter').value;
        let F = 0;
        function changeMetter(){
            F = M * 3.279;
            return F;   
        }
        document.getElementById('resultF').innerHTML = changeMetter() + 'Foot'
        }
    </script>
</body>
