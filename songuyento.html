<body>
    <script>
        let number = +prompt('nhap vao 1 so de kiem tra ');
        function checkNum(a){
            for ( i = 2 ; i <= a ; i++){
                if (a % i == 0 && a != 2){
                    alert(a + 'khong la so nguyen to ')
                     return a ;
                }
                else {
                    alert(a + ' la so nguyen to ')
                     return a ;
                }
            }
            if (a <= 1){
                alert(a + ' khong phai so nguyen to')
            }
        }
        checkNum(number);
    </script>
</body>
