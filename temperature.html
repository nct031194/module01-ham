<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <h4>Type a value in the Fahrenheit field to convert the value to Celcius</h4>
    <h4>Fahrenheit <input type="number" placeholder="Enter Fahrenheit Temp" name="temperature" id="tempF" oninput="temperatureConverter(this.value)"
        onchange="changeTemp()"> </h4>
   <p id="result"></p>


    <script>
        function temperatureConverter(){
        var C = 0
        var x = document.getElementById('tempF').value
        console.log(x)
        function changeTemp(){
            C = (x - 32) /1.8;
            return C;
        }
        document.getElementById('result').innerHTML="Celcius : " + changeTemp(C)
    }
    </script>
</body>
</html>
